<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <link rel="stylesheet" type="text/css" href="css/style.css" />
       <link rel="stylesheet" type="text/css" href="css/button.css" />
       <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
       <title>QR code</title>
       <script type="text/javascript" src="js/qrcode.min.js"></script>
       <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
       <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
       <script type="text/javascript" src="js/index.js"></script>
   </head>
   <body>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

        <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>

       <p class="titulo">Gerador</p>        
        <div id="container" class="externa">
            <div class="box">
                <input type="text" id="valor" value="" placeholder="Digite um link...">
                <a class="boton" onClick="createQrCode()">Gerar</a>
            </div>
        </div>
        <div class="codigo">
            <div id="qrcode"></div>
        </div>
   </body>
        <script>
            function createQrCode(){
                var userInput = document.getElementById('valor').value;
                var qrcode = new QRCode("qrcode", {
                    text: userInput,
                    width: 280,
                    heigt: 280,
                    colorDack: "black",
                    colorLight: "white",
                    correctLevel : QRCode.CorrectLevel.H
                })
            }
        </script>
    </div>
</html>
